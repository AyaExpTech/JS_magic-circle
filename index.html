<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>JS_magic-circle</title>
    <!-- ファイル読み込み -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <!-- ==== load.md.js, article.css ==== -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/AXT-AyaKoto/load.md.js/module.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AXT-AyaKoto/article.css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/styles/github-dark.min.css">
    <!-- ==== favicon設定 ==== -->
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/AyaExpTech/logos/AyaExpTech_AXTBlue_AXTWhite.svg">
    <!-- ==== OGP設定 ==== -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="JS_magic-circle">
    <meta property="og:description" content="『プログラミングは現代の魔法なので、呪文詠唱する魔法円的なものがあってもいいと思うんだ』綾坂こと制作のJavaScript魔法詠唱ツールです">
    <meta property="og:image" content="img/thumbnail.png">
    <meta name="twitter:card" content="summary">
</head>

<body>
    <section class="title">
        <h1>JS_magic-circle</h1>
        <p class="version">ver 2.1.0 (2024-11-07 Released)</p>
        <p><small>copyright (c) 2023- Ayasaka-Koto (Project "AyaExpTech")</small></p>
    </section>
    <section class="target">
        <textarea id="target" class="neumorphism-down" placeholder="対象"></textarea>
    </section>
    <section class="spell">
        <textarea id="spell" class="neumorphism-down" placeholder="呪文"></textarea>
    </section>
    <section class="readme">
        <article data-load-md-js="./README.md"></article>
    </section>
    <section class="options">
        <p>
            v1互換モード : <input type="checkbox" id="v1compat" switch>
        </p>
    </section>
    <section class="buttons">
        <button id="start">&#xe2ca</button>
        <button id="cycle">&#xf148</button>
    </section>
    <section class="result">
        <textarea id="result" class="neumorphism-down" readonly placeholder="出力"></textarea>
    </section>
</body>

</html>
